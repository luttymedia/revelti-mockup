<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Tailwind CSS for styling -->

    <!-- Google Fonts: Nunito -->

<body class="antialiased text-gray-800">

                            <div class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-200">

                                    <img src="images/eventPoster.jpg" alt="Event Poster" class="w-full h-40 lg:h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/ffffff?text=Event';">

                                    </div>
                                </div>
                                <div class="p-3 lg:p-4">
                                    <h4 class="font-bold text-sm lg:text-lg revelo-blue truncate">Sensuality & Essentiality</h4>
                                    <p class="text-xs lg:text-sm text-gray-500">Nov 1-2, 2025 | Barcelona</p>
                                </div>
                            </div>
                        </a>
                        <!-- Event Card 2 -->
                        <a href="#" class="flex-shrink-0 w-2/3 sm:w-1/2 lg:w-full">
                            <div class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-200">
                                <div class="relative">
                                    <img src="https://placehold.co/600x400/213c63/ffffff?text=Event" alt="Event Poster" class="w-full h-40 lg:h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/ffffff?text=Event';">

                                </div>
                            </div>

                    <summary class="flex justify-between items-center cursor-pointer font-bold text-xl revelo-blue">Organizers <svg class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></summary>
                    <div class="flex space-x-4 overflow-x-auto pb-4 mt-3 horizontal-scroll lg:flex lg:space-x-4 lg:overflow-x-auto lg:pb-4">
                        <a href="organizerPortfolio.html" class="flex-shrink-0 text-center w-24"><img src="images/organizerAvatar.png" alt="Organizer Avatar" class="w-24 h-24 rounded-full object-cover shadow-md mx-auto"><p class="mt-2 text-sm font-semibold revelo-blue break-words">Bachata Sensual Events</p></a>
