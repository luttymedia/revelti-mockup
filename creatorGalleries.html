<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revelti - Media Creator Galleries</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased text-gray-800 bg-gray-100">
    <div id="navbar-placeholder"></div>

    <!-- Main container with a max-width for larger screens -->
    <div class="max-w-2xl md:max-w-full lg:max-w-full mx-auto bg-white shadow-lg overflow-hidden mb-6">

        <!-- Header Section -->
        <header class="p-6">
            <a href="creatorPortfolio.html" class="flex items-center">
                <img src="https://placehold.co/80x80/f58220/ffffff?text=A" alt="AMedia Avatar" class="w-12 h-12 rounded-full object-cover shadow-md">
                <div class="ml-4">
                    <p class="text-sm text-gray-500">Galleries by</p>
                    <h1 class="text-2xl font-extrabold revelti-blue">AMedia</h1>
                </div>
            </a>
        </header>
        
        <!-- Main Content -->
        <main class="p-6 bg-gray-50">
            
            <!-- Breadcrumb Navigation -->
            <nav class="mb-4 text-sm text-gray-500">
                <span class="font-semibold text-gray-800">Galleries</span>
            </nav>
            
            <!-- Gallery Levels Container -->
            <div id="gallery-container">
                <!-- Level 0: Main Event Galleries -->
                <div id="level-0" class="gallery-level space-y-6">
                    <!-- Search Gallery -->
                    <details class="bg-white border rounded-lg">
                        <summary class="p-4 font-semibold revelti-blue cursor-pointer flex justify-between items-center">
                            Search Gallery
                            <svg class="w-5 h-5 no-rotate" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </summary>
                        <div class="p-4 border-t border-gray-200">
                            <input type="text" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Search by gallery name, date, creator...">
                            <button class="mt-2 w-full sm:w-auto bg-revelti-blue text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-800 transition duration-300">Search</button>
                        </div>
                    </details>
                    
                    <!-- Highlighted Galleries -->
                    <details open>
                        <summary class="flex justify-between items-center cursor-pointer font-bold text-xl revelti-blue">
                            Highlighted
                            <svg class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </summary>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-3">
                            <!-- Card 1 (Functional Link) -->
                            <a href="galleryNavigation.html" class="block relative rounded-lg overflow-hidden shadow-lg group">
                                <img src="images/eventPoster.png" alt="Album cover" class="w-full h-40 lg:h-48 object-cover transition-transform duration-300 group-hover:scale-105">
                                <div class="absolute top-2 right-2 flex space-x-1 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                    <button class="p-1.5 bg-white/80 rounded-full text-gray-600 hover:text-revelti-orange"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg></button>
                                    <button class="p-1.5 bg-white/80 rounded-full text-gray-600 hover:text-revelti-orange"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.368a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path></svg></button>
                                </div>
                                <div class="absolute inset-0 bg-black bg-opacity-40 flex items-end p-4">
                                    <h3 class="text-white text-xl font-bold">Bachta Geneva 2026</h3>
                                </div>
                            </a>
                        </div>
                    </details>
                    
                    <!-- More Galleries -->
                    <details>
                        <summary class="flex justify-between items-center cursor-pointer font-bold text-xl revelti-blue">
                            More galleries
                            <svg class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </summary>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-3">
                            <!-- Card 2 (Placeholder) -->
                            <div class="relative rounded-lg overflow-hidden shadow-lg">
                                <img src="https://placehold.co/600x400/cccccc/ffffff?text=Gallery" alt="Album cover" class="w-full h-40 lg:h-48 object-cover">
                                <div class="absolute inset-0 bg-black bg-opacity-40 flex items-end p-4">
                                    <h3 class="text-white text-xl font-bold">Summer Fest 2024</h3>
                                </div>
                            </div>
                            <!-- Card 3 (Placeholder) -->
                            <div class="relative rounded-lg overflow-hidden shadow-lg">
                                <img src="https://placehold.co/600x400/cccccc/ffffff?text=Gallery" alt="Album cover" class="w-full h-40 lg:h-48 object-cover">
                                <div class="absolute inset-0 bg-black bg-opacity-40 flex items-end p-4">
                                    <h3 class="text-white text-xl font-bold">Winter Gala 2024</h3>
                                </div>
                            </div>
                        </div>
                    </details>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js" defer></script>
    <div id="footer-placeholder"></div>

</body>
</html>
