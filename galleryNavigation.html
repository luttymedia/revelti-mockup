        // Initialize breadcrumb trail for this page
        let breadcrumbTrail = [
            { id: 'root', name: 'Galleries', type: 'folder' }
        ];

        function findNodeById(id, nodes) {
            for (const node of nodes) {
                if (node.id === id) {
                    return node;
                }
                if (node.children) {
                    const found = findNodeById(id, node.children);
                    if (found) {
                        return found;
                    }
                }
            }
            return null;
        }

        function findPathToNode(id, nodes, path = []) {
            for (const node of nodes) {
                const newPath = [...path, node];
                if (node.id === id) {
                    return newPath;
                }
                if (node.children) {
                    const foundPath = findPathToNode(id, node.children, newPath);
                    if (foundPath) {
                        return foundPath;
                    }
                }
            }
            return null;
        }

        function updateCollaborators() {
            const currentNode = breadcrumbTrail[breadcrumbTrail.length - 1];
            collaboratorsDisplay.innerHTML = '';
            const collaborators = currentNode.collaborators || [];
            if (collaborators.length > 0) {
                const title = document.createElement('span');
                title.className = 'text-sm font-semibold text-gray-600';
                title.textContent = collaborators.length > 1 ? 'Visual Creatives:' : 'Visual Creative:';
                collaboratorsDisplay.appendChild(title);

                collaborators.forEach(c => {
                    const avatarLink = document.createElement('a');
                    if (c.name === 'AMedia') {
                        avatarLink.href = "creatorPortfolio.html";
                    } else {
                        avatarLink.href = "#";
                    }
                    avatarLink.className = "flex items-center space-x-2 bg-white px-2 py-1 rounded-full border shadow-sm hover:shadow-md transition-shadow";
                    avatarLink.innerHTML = `<img src="${c.avatar}" class="w-6 h-6 rounded-full"><span class="text-sm font-semibold revelti-blue">${c.name}</span>`;
                    collaboratorsDisplay.appendChild(avatarLink);
                });
            }
        }

                const crumbEl = document.createElement(isLast ? 'span' : 'a');
                crumbEl.textContent = crumb.name;
                
                if (isLast) {
                    crumbEl.className = 'font-semibold text-gray-800';
                } else {
                    crumbEl.className = 'hover:underline cursor-pointer';
                    crumbEl.onclick = () => {
                        breadcrumbTrail = breadcrumbTrail.slice(0, index + 1);
                        navigateToNode();
                    };
                }

                breadcrumbNav.appendChild(crumbEl);
                if (!isLast) {
                    breadcrumbNav.append(' > ');
                }
            });
        }

        function navigateTo(nodeId) {
            const newPath = findPathToNode(nodeId, galleryData.children);
            if (newPath) {
                breadcrumbTrail = [breadcrumbTrail[0], ...newPath];
                navigateToNode();
            }
        }

        /**
         * Dynamically updates the grid columns for folders based on the left panel state.
         * @param {boolean} leftPanelIsHidden
         */
        function updateFolderGridColumns(leftPanelIsHidden) {
            const folderGrids = document.querySelectorAll('[id^="folder-grid-"]');
            folderGrids.forEach(grid => {
                // Remove existing large screen column classes
                grid.classList.remove('lg:grid-cols-2', 'lg:grid-cols-3');
                
                if (leftPanelIsHidden) {
                    // If the left panel is hidden, use 3 columns for folders
                    grid.classList.add('lg:grid-cols-3');
                } else {
                    // If the left panel is visible, use 2 columns for folders
                    grid.classList.add('lg:grid-cols-2');
                }
            });
        }

        function navigateToNode() {
            const currentNode = breadcrumbTrail[breadcrumbTrail.length - 1];
            
            // Hide all levels
            galleryContainer.querySelectorAll('.gallery-level').forEach(el => el.classList.add('hidden'));

            if (currentNode.type === 'gallery') {
                // If it's a gallery, show the gallery level and render images
                const galleryLevel = document.getElementById('level-5');
                if (galleryLevel) {
                    galleryLevel.classList.remove('hidden');
                    renderGallery(currentNode.images);
                }
            } else {
                // If it's a folder, show the appropriate level based on depth
                const level = breadcrumbTrail.length;
                const targetLevel = document.getElementById(`level-${level}`);
                if (targetLevel) {
                    targetLevel.classList.remove('hidden');
                }
            }

            updateBreadcrumbs();
            updateCollaborators();
        }

        function renderGallery(images) {
            currentGalleryGrid.innerHTML = '';
            images.forEach(imagePath => {
                const imgElement = document.createElement('div');
                imgElement.className = 'relative mb-4 break-inside-avoid cursor-pointer';
                imgElement.setAttribute('data-open-media-modal', '');
                imgElement.innerHTML = `<img src="${imagePath}" class="rounded-lg shadow-md w-full">`;
                currentGalleryGrid.appendChild(imgElement);
            });
        }
        
        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial breadcrumb path and render the first level
            const initialNodes = galleryData.children;
            const initialLevelHtml = document.getElementById('level-1').innerHTML;
            document.getElementById('level-1').innerHTML = initialLevelHtml;
            updateBreadcrumbs();
            updateCollaborators();
            // Since the collapse feature is removed, always set columns to 2 on large screens
            updateFolderGridColumns(false);
        });
        
    </script>
    
    <script src="main.js" defer></script>
    <div id="footer-placeholder"></div>
</body>
