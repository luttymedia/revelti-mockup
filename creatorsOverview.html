<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revelti - Media Creators Overview</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 antialiased text-gray-800 pt-8">
    
    <!-- Organizer-specific Navbar -->
    <div id="organizer-navbar-placeholder"></div>

    <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header Section -->
        <header class="mb-8">
            <nav class="text-sm mb-2" aria-label="Breadcrumb">
                <ol class="list-none p-0 inline-flex">
                    <li class="flex items-center">
                        <a href="organizerDashboard.html" class="text-gray-500 hover:text-revelti-blue">Organizer Dashboard</a>
                        <svg class="fill-current w-3 h-3 mx-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569 9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg>
                    </li>
                    <li>
                        <span class="text-gray-700 font-semibold">Media Creators Overview</span>
                    </li>
                </ol>
            </nav>
            <h1 class="text-3xl font-extrabold revelti-blue">All Media Creator Activity</h1>
        </header>
        
        <!-- Key Metric Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md border">
                <h3 class="text-base font-semibold text-gray-500 uppercase tracking-wider">Total Active Creators</h3>
                <p id="total-active-creators" class="text-5xl font-extrabold revelti-blue mt-2">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border">
                <h3 class="text-base font-semibold text-gray-500 uppercase tracking-wider">Pending Invitations</h3>
                <p id="pending-invitations" class="text-5xl font-extrabold revelti-blue mt-2">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border">
                <h3 class="text-base font-semibold text-gray-500 uppercase tracking-wider">Most Frequent Collaborator</h3>
                <p id="top-collaborator" class="text-3xl md:text-4xl font-extrabold revelti-blue mt-2">-</p>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <!-- Controls & Filters -->
                <div class="flex flex-col md:flex-row items-center justify-between mb-4 space-y-4 md:space-y-0">
                    <div class="relative w-full md:w-1/3">
                        <input type="text" id="search-input" placeholder="Search by creator name..." class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-revelti-blue">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row items-center w-full md:w-auto space-y-4 sm:space-y-0 sm:space-x-2">
                         <div class="relative w-full sm:w-auto">
                            <input type="text" id="event-filter-input" placeholder="Filter by event..." class="w-full sm:w-64 p-3 border border-gray-300 rounded-lg">
                            <div id="event-suggestions" class="absolute w-full bg-white border border-gray-300 rounded-md mt-1 shadow-lg z-10 hidden"></div>
                        </div>
                        <div class="flex items-center space-x-2 w-full sm:w-auto">
                            <input type="date" id="start-date" class="w-full p-3 border border-gray-300 rounded-lg">
                            <span class="text-gray-500">to</span>
                            <input type="date" id="end-date" class="w-full p-3 border border-gray-300 rounded-lg">
                        </div>
                    </div>
                </div>

                <!-- Creators Table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Media Creator</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Status Summary</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Total Collaborations</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Last Activity</th>
                                <th class="px-4 py-2"></th>
                            </tr>
                        </thead>
                        <tbody id="creators-table-body" class="divide-y divide-gray-200">
                            <!-- Rows will be injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Backdrop -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40" onclick="closeDetailsModal()"></div>

    <!-- Details Modal -->
    <div id="details-modal" class="modal fixed inset-0 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <header class="p-4 border-b flex justify-between items-center">
                <h3 id="modal-title" class="font-bold text-xl revelti-blue"></h3>
                <button onclick="closeDetailsModal()" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </header>
            <main id="modal-body" class="p-6 space-y-4 overflow-y-auto">
                <!-- Details will be injected here -->
            </main>
        </div>
    </div>

    <script>
        // --- MOCK DATA ---
        const allCreatorsData = [
            {
                id: 1, name: 'AMedia', avatar: 'https://placehold.co/80x80/f58220/ffffff?text=A',
                events: [
                    { name: 'Bachata Geneva Festival 2026 - The Festival of Nations', status: 'Confirmed', date: '2025-11-01', fullDate: 'Nov 1-2, 2025' },
                    { name: 'BCN Zouk Congress', status: 'Confirmed', date: '2025-12-05', fullDate: 'Dec 5-8, 2025' },
                    { name: 'Summer Fest 2024', status: 'Completed', date: '2024-07-15', fullDate: 'Jul 15-17, 2024' }
                ]
            },
            {
                id: 2, name: 'Lutty Moreira', avatar: 'https://placehold.co/80x80/f58220/ffffff?text=LM',
                events: [
                    { name: 'Bachata Geneva Festival 2026 - The Festival of Nations', status: 'Confirmed', date: '2025-11-01', fullDate: 'Nov 1-2, 2025' }
                ]
            },
            {
                id: 3, name: 'Sha Iborra', avatar: 'https://placehold.co/80x80/f58220/ffffff?text=SI',
                events: [
                    { name: 'Bachata Geneva Festival 2026 - The Festival of Nations', status: 'Pending', date: '2025-11-01', fullDate: 'Nov 1-2, 2025' },
                    { name: 'BCN Zouk Congress', status: 'Pending', date: '2025-12-05', fullDate: 'Dec 5-8, 2025' }
                ]
            },
            {
                id: 4, name: 'Visuals Pro', avatar: 'https://placehold.co/80x80/cccccc/ffffff?text=V',
                events: [
                    { name: 'Summer Fest 2024', status: 'Declined', date: '2024-07-15', fullDate: 'Jul 15-17, 2024' }
                ]
            }
        ];
        
        const allEvents = ["Bachata Geneva Festival 2026 - The Festival of Nations", "BCN Zouk Congress", "Summer Fest 2024"];
        let currentEventFilter = 'all';

        // --- UTILITY FUNCTIONS ---
        const getStatusBadge = (status) => {
            switch (status) {
                case 'Confirmed': return `<span class="text-xs font-semibold bg-green-100 text-green-800 px-2 py-1 rounded-full">${status}</span>`;
                case 'Pending': return `<span class="text-xs font-semibold bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full">${status}</span>`;
                case 'Declined': return `<span class="text-xs font-semibold bg-red-100 text-red-800 px-2 py-1 rounded-full">${status}</span>`;
                case 'Completed': return `<span class="text-xs font-semibold bg-gray-200 text-gray-800 px-2 py-1 rounded-full">${status}</span>`;
                default: return '';
            }
        };

        const formatDate = (dateString, fullDate) => {
            if (fullDate) return fullDate;
            return new Date(dateString).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // --- RENDER FUNCTIONS ---
        function renderTable() {
            const tableBody = document.getElementById('creators-table-body');
            const searchFilter = document.getElementById('search-input').value.toLowerCase();
            const startDate = document.getElementById('start-date').value ? new Date(document.getElementById('start-date').value) : null;
            const endDate = document.getElementById('end-date').value ? new Date(document.getElementById('end-date').value) : null;
            tableBody.innerHTML = '';

            const filteredData = allCreatorsData.filter(creator => {
                const nameMatch = creator.name.toLowerCase().includes(searchFilter);
                
                const eventsToConsider = creator.events.filter(e => {
                    const eventDate = new Date(e.date);
                    const isAfterStart = !startDate || eventDate >= startDate;
                    const isBeforeEnd = !endDate || eventDate <= endDate;
                    return isAfterStart && isBeforeEnd;
                });

                const eventMatch = currentEventFilter === 'all' || eventsToConsider.some(e => e.name === currentEventFilter);
                
                return nameMatch && eventMatch && eventsToConsider.length > 0;
            });

            if (filteredData.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-8 text-gray-500">No media creators found for the selected filters.</td></tr>`;
                return;
            }

            filteredData.forEach(creator => {
                const row = document.createElement('tr');
                const activeEvents = creator.events.filter(e => e.status === 'Confirmed').length;
                const pendingEvents = creator.events.filter(e => e.status === 'Pending').length;
                let statusSummary = 'Inactive';
                if (activeEvents > 0) statusSummary = `Active on ${activeEvents} event${activeEvents > 1 ? 's' : ''}`;
                if (pendingEvents > 0) statusSummary += `, ${pendingEvents} pending`;
                
                const lastActivityDate = creator.events.length > 0 ? Math.max(...creator.events.map(e => new Date(e.date))) : null;

                row.innerHTML = `
                    <td class="px-4 py-3 whitespace-nowrap">
                        <div class="flex items-center">
                            <img class="h-10 w-10 rounded-full object-cover" src="${creator.avatar}" alt="${creator.name} Avatar">
                            <div class="ml-4"><div class="font-semibold">${creator.name}</div></div>
                        </div>
                    </td>
                    <td class="px-4 py-3">${statusSummary}</td>
                    <td class="px-4 py-3 text-center">${creator.events.length}</td>
                    <td class="px-4 py-3">${lastActivityDate ? formatDate(new Date(lastActivityDate)) : '-'}</td>
                    <td class="px-4 py-3 text-right">
                        <button onclick="openDetailsModal(${creator.id})" class="text-sm font-semibold revelti-blue">View Details</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateMetrics() {
            const activeCreators = new Set();
            let pendingCount = 0;
            const collaborationCounts = {};

            allCreatorsData.forEach(creator => {
                collaborationCounts[creator.name] = 0;
                creator.events.forEach(event => {
                    if (event.status === 'Confirmed') {
                        activeCreators.add(creator.id);
                        collaborationCounts[creator.name]++;
                    }
                    if (event.status === 'Pending') {
                        pendingCount++;
                    }
                });
            });

            document.getElementById('total-active-creators').textContent = activeCreators.size;
            document.getElementById('pending-invitations').textContent = pendingCount;
            
            const topCollaborator = Object.keys(collaborationCounts).reduce((a, b) => collaborationCounts[a] > collaborationCounts[b] ? a : b, '-');
            document.getElementById('top-collaborator').textContent = topCollaborator;
        }

        // --- MODAL LOGIC ---
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modal = document.getElementById('details-modal');

        function openDetailsModal(creatorId) {
            const creator = allCreatorsData.find(c => c.id === creatorId);
            if (!creator) return;

            document.getElementById('modal-title').textContent = `Activity for ${creator.name}`;
            const modalBody = document.getElementById('modal-body');
            
            let eventsHtml = '<ul class="divide-y divide-gray-200">';
            creator.events.forEach(event => {
                const eventNameHtml = event.name === 'Bachata Geneva Festival 2026 - The Festival of Nations'
                    ? `<a href="eventCollaboratorManagement.html" class="font-semibold revelti-blue hover:underline">${event.name}</a>`
                    : `<p class="font-semibold">${event.name}</p>`;

                eventsHtml += `
                    <li class="py-3 flex justify-between items-center">
                        <div>
                            ${eventNameHtml}
                            <p class="text-sm text-gray-500">${formatDate(event.date, event.fullDate)}</p>
                        </div>
                        ${getStatusBadge(event.status)}
                    </li>
                `;
            });
            eventsHtml += '</ul>';
            modalBody.innerHTML = eventsHtml;

            modal.classList.remove('hidden');
            modalBackdrop.classList.remove('hidden');
        }

        function closeDetailsModal() {
            modal.classList.add('hidden');
            modalBackdrop.classList.add('hidden');
        }

        // --- EVENT FILTER LOGIC ---
        const eventFilterInput = document.getElementById('event-filter-input');
        const eventSuggestions = document.getElementById('event-suggestions');

        eventFilterInput.addEventListener('input', () => {
            const query = eventFilterInput.value.toLowerCase();
            eventSuggestions.innerHTML = '';
            
            if (query.length === 0) {
                currentEventFilter = 'all';
                renderTable();
                eventSuggestions.classList.add('hidden');
                return;
            }

            const filteredEvents = allEvents.filter(event => event.toLowerCase().includes(query));
            
            if (filteredEvents.length > 0) {
                const allOption = document.createElement('div');
                allOption.className = 'p-2 hover:bg-gray-100 cursor-pointer';
                allOption.textContent = 'Show for all events';
                allOption.onclick = () => {
                    eventFilterInput.value = '';
                    currentEventFilter = 'all';
                    eventSuggestions.classList.add('hidden');
                    renderTable();
                };
                eventSuggestions.appendChild(allOption);

                filteredEvents.forEach(event => {
                    const item = document.createElement('div');
                    item.className = 'p-2 hover:bg-gray-100 cursor-pointer';
                    item.textContent = event;
                    item.onclick = () => {
                        eventFilterInput.value = event;
                        currentEventFilter = event;
                        eventSuggestions.classList.add('hidden');
                        renderTable();
                    };
                    eventSuggestions.appendChild(item);
                });
                eventSuggestions.classList.remove('hidden');
            } else {
                eventSuggestions.classList.add('hidden');
            }
        });

        document.addEventListener('click', (e) => {
            if (!eventFilterInput.contains(e.target) && !eventSuggestions.contains(e.target)) {
                eventSuggestions.classList.add('hidden');
            }
        });


        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderTable();
            updateMetrics();

            document.getElementById('search-input').addEventListener('input', renderTable);
            document.getElementById('start-date').addEventListener('change', renderTable);
            document.getElementById('end-date').addEventListener('change', renderTable);
        });
    </script>
    <script src="organizer.js" defer></script>
</body>
</html>
