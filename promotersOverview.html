<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revelti - Promoters Overview</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 antialiased text-gray-800 pt-8">
    
    <!-- Organizer-specific Navbar -->
    <div id="organizer-navbar-placeholder"></div>

    <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header Section -->
        <header class="mb-8">
            <nav class="text-sm mb-2" aria-label="Breadcrumb">
                <ol class="list-none p-0 inline-flex">
                    <li class="flex items-center">
                        <a href="organizerDashboard.html" class="text-gray-500 hover:text-revelti-blue">Organizer Dashboard</a>
                        <svg class="fill-current w-3 h-3 mx-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569 9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg>
                    </li>
                    <li>
                        <span class="text-gray-700 font-semibold">Promoters Overview</span>
                    </li>
                </ol>
            </nav>
            <h1 class="text-3xl font-extrabold revelti-blue">Promoter Performance</h1>
        </header>
        
        <!-- Key Metric Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md border">
                <h3 class="text-base font-semibold text-gray-500 uppercase tracking-wider">Total Promoter Sales</h3>
                <p id="total-sales" class="text-5xl font-extrabold revelti-blue mt-2">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border">
                <h3 class="text-base font-semibold text-gray-500 uppercase tracking-wider">Total Promoter Revenue</h3>
                <p id="total-revenue" class="text-5xl font-extrabold revelti-blue mt-2">â‚¬0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border">
                <h3 class="text-base font-semibold text-gray-500 uppercase tracking-wider">Top Promoter (All Time)</h3>
                <p id="top-promoter" class="text-3xl md:text-4xl font-extrabold revelti-blue mt-2">-</p>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <!-- Controls & Filters -->
                <div class="flex flex-col md:flex-row items-center justify-between mb-4 space-y-4 md:space-y-0">
                    <div class="relative w-full md:w-1/3">
                        <input type="text" id="search-input" placeholder="Search by promoter name..." class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-revelti-blue">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row items-center w-full md:w-auto space-y-4 sm:space-y-0 sm:space-x-2">
                         <div class="relative w-full sm:w-auto">
                            <input type="text" id="event-filter-input" placeholder="Filter by event..." class="w-full sm:w-64 p-3 border border-gray-300 rounded-lg">
                            <div id="event-suggestions" class="absolute w-full bg-white border border-gray-300 rounded-md mt-1 shadow-lg z-10 hidden"></div>
                        </div>
                        <div class="flex items-center space-x-2 w-full sm:w-auto">
                            <input type="date" id="start-date" class="w-full p-3 border border-gray-300 rounded-lg">
                            <span class="text-gray-500">to</span>
                            <input type="date" id="end-date" class="w-full p-3 border border-gray-300 rounded-lg">
                        </div>
                    </div>
                </div>

                <!-- Promoters Table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Promoter</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Active Promotions</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Total Sales</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Total Revenue</th>
                                <th class="px-4 py-2"></th>
                            </tr>
                        </thead>
                        <tbody id="promoters-table-body" class="divide-y divide-gray-200">
                            <!-- Rows will be injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Backdrop -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40" onclick="closeDetailsModal()"></div>

    <!-- Details Modal -->
    <div id="details-modal" class="modal fixed inset-0 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <header class="p-4 border-b flex justify-between items-center">
                <h3 id="modal-title" class="font-bold text-xl revelti-blue"></h3>
                <button onclick="closeDetailsModal()" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </header>
            <main id="modal-body" class="p-6 space-y-4 overflow-y-auto">
                <!-- Details will be injected here -->
            </main>
        </div>
    </div>

    <script>
        // --- MOCK DATA ---
        const allPromotersData = [
            {
                id: 1, name: 'DJ Sparkus', avatar: 'https://placehold.co/80x80/213c63/ffffff?text=DS',
                events: [
                    { name: 'Bachata Geneva Festival 2026 - The Festival of Nations', status: 'Confirmed', sales: 45, revenue: 9500.50, date: '2025-11-01', fullDate: 'Nov 1-2, 2025', code: 'DJSPARKUS10' },
                    { name: 'Winter Bachata Gala', status: 'Confirmed', sales: 120, revenue: 25800.00, date: '2025-01-15', fullDate: 'Jan 15-18, 2025', code: 'DJSPARKUS15' }
                ]
            },
            {
                id: 2, name: 'ProDancers', avatar: 'https://placehold.co/80x80/213c63/ffffff?text=PD',
                events: [
                    { name: 'Bachata Geneva Festival 2026 - The Festival of Nations', status: 'Confirmed', sales: 148, revenue: 31228.00, date: '2025-11-01', fullDate: 'Nov 1-2, 2025', code: 'PROD8' },
                    { name: 'Barcelona Summer Fest', status: 'Completed', sales: 50, revenue: 5400.00, date: '2024-07-20', fullDate: 'Jul 20-22, 2024', code: 'PROD6' }
                ]
            },
            {
                id: 3, name: 'PartyPros', avatar: 'https://placehold.co/80x80/213c63/ffffff?text=PP',
                events: [
                    { name: 'Bachata Geneva Festival 2026 - The Festival of Nations', status: 'Confirmed', sales: 603, revenue: 65771.00, date: '2025-11-01', fullDate: 'Nov 1-2, 2025', code: 'PART8' },
                    { name: 'Barcelona Summer Fest', status: 'Completed', sales: 85, revenue: 9180.00, date: '2024-07-20', fullDate: 'Jul 20-22, 2024', code: 'PART15' },
                    { name: 'Winter Bachata Gala', status: 'Confirmed', sales: 150, revenue: 32250.00, date: '2025-01-15', fullDate: 'Jan 15-18, 2025', code: 'PART10' }
                ]
            },
            {
                id: 4, name: 'DanceWorld', avatar: 'https://placehold.co/80x80/213c63/ffffff?text=DW',
                events: [
                    { name: 'Bachata Geneva Festival 2026 - The Festival of Nations', status: 'Confirmed', sales: 78, revenue: 15000.00, date: '2025-11-01', fullDate: 'Nov 1-2, 2025', code: 'DANCE10' },
                    { name: 'Barcelona Summer Fest', status: 'Completed', sales: 65, revenue: 7020.00, date: '2024-07-20', fullDate: 'Jul 20-22, 2024', code: 'DANC5' }
                ]
            },
            {
                id: 5, name: 'SensualPromo', avatar: 'https://placehold.co/80x80/213c63/ffffff?text=SP',
                events: [
                    { name: 'Bachata Geneva Festival 2026 - The Festival of Nations', status: 'Confirmed', sales: 112, revenue: 21000.00, date: '2025-11-01', fullDate: 'Nov 1-2, 2025', code: 'SENS15' },
                    { name: 'Winter Bachata Gala', status: 'Confirmed', sales: 95, revenue: 20425.00, date: '2025-01-15', fullDate: 'Jan 15-18, 2025', code: 'SENS17' }
                ]
            },
             {
                id: 6, name: 'John Doe', avatar: 'https://placehold.co/80x80/cccccc/ffffff?text=JD',
                events: [
                    { name: 'Bachata Geneva Festival 2026 - The Festival of Nations', status: 'Pending', sales: 0, revenue: 0, date: '2025-11-01', fullDate: 'Nov 1-2, 2025', code: null }
                ]
            }
        ];

        const allEvents = ["Bachata Geneva Festival 2026 - The Festival of Nations", "Barcelona Summer Fest", "Winter Bachata Gala"];
        let currentEventFilter = 'all';

        // --- UTILITY FUNCTIONS ---
        const formatCurrency = (amount) => `â‚¬${amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        const formatDate = (dateString, fullDate) => {
            if (fullDate) return fullDate;
            return new Date(dateString).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }


        // --- RENDER FUNCTIONS ---
        function renderTable() {
            const tableBody = document.getElementById('promoters-table-body');
            const searchFilter = document.getElementById('search-input').value.toLowerCase();
            const startDate = document.getElementById('start-date').value ? new Date(document.getElementById('start-date').value) : null;
            const endDate = document.getElementById('end-date').value ? new Date(document.getElementById('end-date').value) : null;
            
            tableBody.innerHTML = '';

            const filteredData = allPromotersData.filter(promoter => {
                const nameMatch = promoter.name.toLowerCase().includes(searchFilter);
                const eventMatch = currentEventFilter === 'all' || promoter.events.some(e => e.name === currentEventFilter);
                return nameMatch && eventMatch;
            });

            if (filteredData.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-8 text-gray-500">No promoters found.</td></tr>`;
                return;
            }

            filteredData.forEach(promoter => {
                const row = document.createElement('tr');
                
                const eventsInRange = promoter.events.filter(e => {
                    const eventDate = new Date(e.date);
                    const isAfterStart = !startDate || eventDate >= startDate;
                    const isBeforeEnd = !endDate || eventDate <= endDate;
                    return isAfterStart && isBeforeEnd;
                });

                const activePromotions = eventsInRange.filter(e => e.status === 'Confirmed').length;
                const totalSales = eventsInRange.reduce((sum, e) => sum + e.sales, 0);
                const totalRevenue = eventsInRange.reduce((sum, e) => sum + e.revenue, 0);

                row.innerHTML = `
                    <td class="px-4 py-3 whitespace-nowrap">
                        <div class="flex items-center">
                            <img class="h-10 w-10 rounded-full object-cover" src="${promoter.avatar}" alt="${promoter.name} Avatar">
                            <div class="ml-4"><div class="font-semibold">${promoter.name}</div></div>
                        </div>
                    </td>
                    <td class="px-4 py-3 text-center">${activePromotions}</td>
                    <td class="px-4 py-3">${totalSales.toLocaleString()}</td>
                    <td class="px-4 py-3">${formatCurrency(totalRevenue)}</td>
                    <td class="px-4 py-3 text-right">
                        <button onclick="openDetailsModal(${promoter.id})" class="text-sm font-semibold revelti-blue">View Breakdown</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateMetrics() {
            let totalSales = 0;
            let totalRevenue = 0;
            const promoterSales = {};

            allPromotersData.forEach(promoter => {
                promoterSales[promoter.name] = 0;
                promoter.events.forEach(event => {
                    totalSales += event.sales;
                    totalRevenue += event.revenue;
                    promoterSales[promoter.name] += event.sales;
                });
            });

            document.getElementById('total-sales').textContent = totalSales.toLocaleString();
            document.getElementById('total-revenue').textContent = formatCurrency(totalRevenue);
            
            const topPromoter = Object.keys(promoterSales).reduce((a, b) => promoterSales[a] > promoterSales[b] ? a : b, '-');
            document.getElementById('top-promoter').textContent = topPromoter;
        }

        // --- MODAL LOGIC ---
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modal = document.getElementById('details-modal');

        function openDetailsModal(promoterId) {
            const promoter = allPromotersData.find(p => p.id === promoterId);
            if (!promoter) return;

            document.getElementById('modal-title').textContent = `Sales Breakdown for ${promoter.name}`;
            const modalBody = document.getElementById('modal-body');
            
            let eventsHtml = '<div class="overflow-x-auto"><table class="min-w-full">';
            eventsHtml += '<thead class="bg-gray-50"><tr><th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Event</th><th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Date</th><th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Code</th><th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Sales</th><th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Revenue</th></tr></thead>';
            eventsHtml += '<tbody class="divide-y divide-gray-200">';

            promoter.events.forEach(event => {
                const eventNameHtml = event.name === 'Bachata Geneva Festival 2026 - The Festival of Nations'
                    ? `<a href="eventCollaboratorManagement.html" class="font-semibold revelti-blue hover:underline">${event.name}</a>`
                    : `<p class="font-semibold">${event.name}</p>`;

                eventsHtml += `
                    <tr>
                        <td class="px-4 py-3">${eventNameHtml}</td>
                        <td class="px-4 py-3 text-sm text-gray-600">${formatDate(event.date, event.fullDate)}</td>
                        <td class="px-4 py-3 font-mono text-sm">${event.code || '-'}</td>
                        <td class="px-4 py-3">${event.sales.toLocaleString()}</td>
                        <td class="px-4 py-3">${formatCurrency(event.revenue)}</td>
                    </tr>
                `;
            });
            eventsHtml += '</tbody></table></div>';
            modalBody.innerHTML = eventsHtml;

            modal.classList.remove('hidden');
            modalBackdrop.classList.remove('hidden');
        }

        function closeDetailsModal() {
            modal.classList.add('hidden');
            modalBackdrop.classList.add('hidden');
        }
        
        // --- EVENT FILTER LOGIC ---
        const eventFilterInput = document.getElementById('event-filter-input');
        const eventSuggestions = document.getElementById('event-suggestions');

        eventFilterInput.addEventListener('input', () => {
            const query = eventFilterInput.value.toLowerCase();
            eventSuggestions.innerHTML = '';
            
            if (query.length === 0) {
                currentEventFilter = 'all';
                renderTable();
                eventSuggestions.classList.add('hidden');
                return;
            }

            const filteredEvents = allEvents.filter(event => event.toLowerCase().includes(query));
            
            if (filteredEvents.length > 0) {
                // Add "Show for all events" option
                const allOption = document.createElement('div');
                allOption.className = 'p-2 hover:bg-gray-100 cursor-pointer';
                allOption.textContent = 'Show for all events';
                allOption.onclick = () => {
                    eventFilterInput.value = '';
                    currentEventFilter = 'all';
                    eventSuggestions.classList.add('hidden');
                    renderTable();
                };
                eventSuggestions.appendChild(allOption);

                filteredEvents.forEach(event => {
                    const item = document.createElement('div');
                    item.className = 'p-2 hover:bg-gray-100 cursor-pointer';
                    item.textContent = event;
                    item.onclick = () => {
                        eventFilterInput.value = event;
                        currentEventFilter = event;
                        eventSuggestions.classList.add('hidden');
                        renderTable();
                    };
                    eventSuggestions.appendChild(item);
                });
                eventSuggestions.classList.remove('hidden');
            } else {
                eventSuggestions.classList.add('hidden');
            }
        });

        document.addEventListener('click', (e) => {
            if (!eventFilterInput.contains(e.target) && !eventSuggestions.contains(e.target)) {
                eventSuggestions.classList.add('hidden');
            }
        });


        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderTable();
            updateMetrics();

            document.getElementById('search-input').addEventListener('input', renderTable);
            document.getElementById('start-date').addEventListener('change', renderTable);
            document.getElementById('end-date').addEventListener('change', renderTable);
        });
    </script>
    <script src="organizer.js" defer></script>
</body>
</html>
